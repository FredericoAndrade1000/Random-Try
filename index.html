<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Random Try</title>
		<link rel="stylesheet" href="main.css"/>
	</head>

	<body>
		<section>
			<h1>Escreva a mensagem a ser tentada</h1>
			<h2>O texto tentará ser reproduzido até que seja igual ao que você escreveu</h2>
			<input placeholder="Mensagem" type="text" id="inputElementMessage"/>
			<input value="Tentar" type="button" id="tryButton"/>
			<span id="outputElementMessage"></span>
			
		</section>
		
		<script src="main.js"></script>
	</body>
</html>
